<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="author" content="m.178hui.com" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="format-detection" content="telephone=no">
<title>耐耐网·触摸版</title>

<link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="../css/style.css"/><!-- 通用样式表 -->
<link rel="stylesheet" href="../css/login.css"/>
<script src="../js/jquery-1.9.1.min.js"></script>
</head>
<body>
  <header>
    <div class="header_s">
      <a class="new-a-back" href="javascript:history.back();"><i class="fa fa-angle-left"></i> </a>
      <h2>耐耐网·登录</h2>
    </div>
  </header>
  <div class="pages">
  	<div class="content">
  	<div class="login_icon"><img src="../images/icon/user-head.jpg"/></div>
 	<div class="login_con">
 		<form>
 		   <div class="login_div">
 		     <input class="login_text" name="username" type="text" placeholder="用户名"/>
 		     <div class="input_icon input_del"><i class="fa fa-times-circle"></i></div>
 		   </div>
 		   <div class="login_div">
 		   	  <input class="login_text cl_pass" name="password" type="password" placeholder="密码"/>
 		   	  <input class="login_text cl_text" name="password" type="text" placeholder="密码"/>
 		      <div class="input_icon input_pass"><i class="fa fa-eye"></i></div>
 		   </div>
 		   <div class="promt_div">
 		   	  <span class="prompt"></span>
 		   	  <div class="promt_right">
 		   	  	<a class="forget_password" href="forgetpassword.html">忘记密码</a>
 		   	  </div>
 		   </div>
 		   <div class="login_div"><div class="login_but">登录</div></div>
 		</form>
 	</div>
 	<div class="other_login">
 		<p class="other_login_p">其他登录方式</p>
 		<ul class="other_login_ul clear">
 			<li><a><img src="../images/icon/qq.png"/></a></li>
 			<li><a><img src="../images/icon/weixin.png"/></a></li>
 			<li><a><img src="../images/icon/sinaweibo.png"/></a></li>
 		</ul>
 	</div>
 	</div>

  <a class="reg_a" href="register.html">新用户？点击这里注册</a>
  </div>
  <script src="../js/login.js"></script>
</body>
</html>
