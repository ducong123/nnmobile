<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="author" content="m.178hui.com" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="format-detection" content="telephone=no">
<title>耐耐网·触摸版</title>

<link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="../css/style.css"/><!-- 通用样式表 -->
<link rel="stylesheet" href="../css/login.css"/>
<script src="../js/jquery-1.9.1.min.js"></script>
</head>
<body>
  <header>
    <div class="header_s">
      <a class="new-a-back" href="javascript:history.back();"><i class="fa fa-angle-left"></i> </a>
      <h2>耐耐网·注册</h2>
    </div>
  </header>
    <div class="pages">
  <div class="content">
  	<div class="login_icon"><img src="../images/icon/reg_user.png"/></div>
 	<div class="login_con">
 		<form>
 		   <div class="login_div">
 		     <input class="login_text" name="username" type="text" placeholder="用户名"/>
 		     <div class="input_icon input_del"><i class="fa fa-times-circle"></i></div>
 		   </div>
 		   <div class="login_div">
 		     <input class="login_text" name="phone" type="text" placeholder="手机号"/>
 		     <div class="input_icon input_del"><i class="fa fa-times-circle"></i></div>
 		   </div>
 		   <div class="login_div">
 		     <input class="login_text" name="phone" type="text" placeholder="验证码"/>
 		     <div class="input_icon"><!-- <span class="yzm">获取验证码</span>--><input class="yzm" type="button" value="获取验证码"></div>
 		   </div>
 		   <div class="login_div">
 		   	  <input class="login_text cl_pass" name="password" type="password" placeholder="密码"/>
 		   	  <input class="login_text cl_text" name="password" type="text" placeholder="密码"/>
 		      <div class="input_icon input_pass"><i class="fa fa-eye"></i></div>
 		   </div>
 		   <div class="login_checkbox">
 		   	 <input class="agree" type="checkbox" name="agree" value="agree"/>
 		   	 <span class="agree_text">我已阅读并同意<a href="agreement.html">《耐耐网网站用户协议》</a></span> 
 		   </div>
 		   <div class="login_div"><div class="login_but">注册</div></div>
 		</form>
 	</div>
  </div>

  <a class="reg_a" href="login.html">新用户？点击这里登录</a>
</div>
  <script src="../js/login.js"></script>
</body>
</html>
